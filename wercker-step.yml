name: aws-cloudformation
version: 0.2.0
description: launches a stack on cloudformation
keywords:
  - aws
properties:
  action:
    type: string
    required: false
    default: "create-stack"
  wait:
    type: string
    required: true
    default: "true"
  aws_access_key_id:
    type: string
    required: false
    default: ""
  aws_secret_access_key:
    type: string
    required: false
    default: ""
  region:
    type: string
    required: false
    default: "us-east-1"
  stack:
    type: string
    required: false
    default: "wercker-$WERCKER_BUILD_ID"
  template_body:
    type: string
    required: false
    default: ""
  template_url:
    type: string
    required: false
    default: ""
  parameters:
    type: string
    required: false
    default: ""
  capabilities:
    type: string
    required: false
    default: ""
